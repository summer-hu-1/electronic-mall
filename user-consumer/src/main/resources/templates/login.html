<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="common/common.html :: common_resource"></div>
</head>

<body class="gray-bg">

    <div class="text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Welcome</h1>
            </div>
            <h3 class="middle-box">水果电子商城</h3>

            <form class="m-t middle-box" role="form" th:action="@{http://localhost:8893/admin/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="phonenum"  placeholder="手机号" required="" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="" >
                </div>

                <button type="submit" class="btn btn-success block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                    <a href="#" ><small>忘记密码了？</small></a> | <a th:href="@{/admin/toregister}">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
