<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/common.html :: common_resource"></div>
</head>

<body class="gray-bg">

    <div class="text-center loginscreen  animated fadeInDown">
        <div>
            <h3 class="logo-name">Welcome</h3>
            <h3 class="middle-box">水果电子商城</h3>
            <p>创建一个新账户</p>
            <form class="m-t middle-box" role="form" th:action="@{/admin/register}">
                <div class="form-group">
                    <input type="text" class="form-control"name="username" placeholder="请输入昵称" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phonenum"  placeholder="请输入账号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"  placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pwdconfirm"  placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group">
                   <input type="text" class="form-control" name="nationality" placeholder="请输入国籍" required="">
                </div>
                <button type="submit" class="btn btn-success block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a th:href="@{/admin/tologin}">点此登录</a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
