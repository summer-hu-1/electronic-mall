<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="common/common.html :: common_resource"></div>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品信息</h5>
                    <div class="ibox-tools">
                        <a class="close-link" th:href="@{/goods/getAllGoods}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" th:action="@{/goods/editGoods}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input type="text" id="gid" name="gid"th:value="${goods.gid}" placeholder="请输入商品编号" class="form-control" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input type="text" id="gname" name="gname" th:value="${goods.gname}"placeholder="请输入商品名称" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-8">
                                <textarea id="gdetails" name="gdetails" rows="4" th:value="${goods.gdetails}" th:text="${goods.gdetails}" placeholder="请输入商品描述" class="form-control" maxlength="300"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价钱：</label>
                            <div class="col-sm-8">
                                <input type="text" id="gprice" name="gprice"th:value="${goods.gprice}" placeholder="请输入价钱" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
